<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hunting game</title>

		<link rel="stylesheet" type="text/css" href="styleGame.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	</head>

	<body background="newBG.jpg" onclick="document.getElementById('gun').play()">
		<canvas id="gameCanvas" width="100%" height="100%"></canvas>
		<audio src="mario tune.mpeg" preload="auto" id="tune" loop></audio>
		<audio src="GunShot.mp3" preload="auto" id="gun"></audio>

		<div onclick="bird1()" id="duck1"></div>
		<div onclick="bird2()" id="duck2"></div>
		<div onclick="bird3()" id="duck3"></div>
		<div onclick="bird4()" id="duck4"></div>
		<div onclick="bird5()" id="duck5"></div>
		<div onclick="bird6()" id="duck6"></div>
		<div onclick="bird7()" id="duck7"></div>
		<div onclick="bird8()" id="duck8"></div>
		<div onclick="bird9()" id="duck9"></div>
		<div onclick="bird10()" id="duck10"></div>
		<div ondblclick="bird11()" id="duck11"></div>
		<div ondblclick="bird12()" id="duck12"></div>
		<div ondblclick="bird13()" id="duck13"></div>
		<div ondblclick="bird14()" id="duck14"></div>
		<div ondblclick="bird15()" id="duck15"></div>

		<h1 id="winText">You Win!</h1>

		<div class="tools">
			<div id="Die">Killed:<span id="kill">0</span></div>
			<img src="gunbg.png" id="gun">
			<img src="bullets.png" id="bullets">
		</div>
		<!-- Popup box Here  -->
		<div id="Popup">
			<div class="items">
				<div class="duckTitle">
					<img src="duck-title.jpeg" id="duck-head-img">
				</div>
				<div class="pic">
					<img src="images.jpeg" id="gamelog">
				</div>
				<div class="playeritems">
					<h3>Player</h3>
					<input type="text" id="playerName" placeholder="enter your name" value="Unknown">
					<div id="roundBox"></div>
					<span id="loading">Loading<span id="point">...</span></span>
					<button id="play" onclick="PlayGame();"
						onclick="document.getElementById('tune').play()">PLAY</button>
					<p id="pop-artical">@powered by Gameloft</p>
				</div>
			</div>
		</div>
		<div class="heading">
			<div class="heroname">
				<img src="operator.png" width="25px" height="25px" id="title">
				<span id="player"></span>
			</div>
			<div class="hint">
				<p id="help">Help?</p>
				<div class="hintBox">
					<h3>How to play?</h3>
					<p>1. To kill duck click one time.</p>
					<p>2. To kill Egle click two time</p>
					<button>Play Now</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="jsGame.js"></script>
	</body>

</html>
