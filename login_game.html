<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login Game page.com</title>
		<link rel="stylesheet" type="text/css" href="login.css">
	</head>

	<body background="/assets/login-bg.jpg">
		<form action="#" method="post" id="loginForm">
			<div class="container">
				<div class="login-box">
					<div class="form-btn">
						<button id="login-btn">Log In</button>
						<button id="register">Sign up</button>
					</div>
					<div class="form-group">
						<img src="/assets/login.png" id="logIcon">
						<input type="text" name="uname" placeholder="User Name" id="input-id" required
							autocomplete="off"><br>
						<p id="name"></p>
						<input type="password" name="pass" placeholder="Enter Password" id="input-pass"><br><br>
						<p id="Pass"></p>
						<input type="checkbox"><label class="check">Remember password</label><br><br>
						<button type="submit" class="submit-btn">SUBMIT</button>
					</div>
				</div>
			</div>
		</form>
		<div class="font">
			<h2 id="Portfolio">Games Hub</h2>
			<h1 id="heading">Here login to redirect game play</h1>
			<p id="paragraph">This is my first web design games which is Duck Hunting <span
					style="font-weight: 500;">using html,CSS & Javascript</span></p>
		</div>

		<script src="login.js"></script>

	</body>

</html>
